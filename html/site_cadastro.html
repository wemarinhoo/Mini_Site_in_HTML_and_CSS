<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Waves</title>
  <link rel="icon" href="/imgs/logo-site.svg">
  <link rel="stylesheet" href="/css/style_cadastro.css">
  <script src="https://kit.fontawesome.com/42ca70029b.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <a href="site_login.html">Sign in</a>
  </header>
  
  <form action="#" class="form">

    <section class="title-subtitle-form">
      <h1>Welcome</h1>
      <p>Welcome to the waves website. register to gain access to the site</p>
    </section>

    <section class="title">
      <h2>Register account</h2>
    </section>

    <section class="input-group">
      <label for="email">Email</label>
      <i class="fa-solid fa-envelope"></i>
      <input type="text" name="email" placeholder="Insert your email" autocomplete="off" required>
    </section>

    <section class="input-group">
      <label for="password">Password</label>
      <i class="fa-solid fa-lock"></i>
      <input type="password" name="password" placeholder="Create your password" autocomplete="off" required>
    </section>

    <section class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <i class="fa-solid fa-lock"></i>
      <input type="password" name="confirm-password" placeholder="Confirm your password" autocomplete="off" required>
    </section>

    <section class="button">
      <a href="site_login.html">Register</a>
    </section>
  </form>
</body>
</html>
