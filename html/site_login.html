<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in Waves</title>
  <link rel="icon" href="/imgs/logo-site.svg" />
  <link rel="stylesheet" type="text/css" href="/css/style_login.css" />
  <script src="https://kit.fontawesome.com/42ca70029b.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="button-register">
    <a href="site_cadastro.html" id = "sign-up">Sign up</a>
  </div>

<form action="#" class="form">

  <section class="title-form">
    <h1>Welcome</h1>
    <p id = "subtitle-form">We are happy to have you here again</p>
  </section>

  <section class="title">
    <h2>Login</h2>
  </section>

  <section class="input-group">
    <label for="email">Email</label>
    <i class="fa-solid fa-envelope"></i>
    <input type="text" name = "email" placeholder = "Enter your email" required autocomplete = "off">
  </section>

  <section class="input-group">
    <label for="email">Password</label>
    <i class="fa-solid fa-lock"></i>
    <input type="password" name = "password" placeholder = "Enter your password" required autocomplete = "off">
    <span>Forgot Password?</span>
  </section>

  <section class="button">
    <a href = "/html/site_home.html">Enter</a>
  </section>

  <section class="label-social-media">
    <p>Or connect with social media</p>
  </section>

  <section class="social-media">
    <div class="icon-social-media">
      <img src="/imgs/google.svg" alt="Google">
    </div>
    <div class="icon-social-media">
      <img src="/imgs/facebook.svg" alt="Facebook">
    </div>
    <div class="icon-social-media">
      <img src="/imgs/twitter.svg" alt="twitter">
    </div>
  </section>

</form>

</body>
</html>
