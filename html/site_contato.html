<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="icon" href="/imgs/logo-site.svg">
  <link rel="stylesheet" href="/css/style_contact.css">
</head>
<body>
  
  <header class="header">
    <div class="logo">
      <img src="/imgs/logo-site.svg" alt="Logo Waves">
      <span>Waves</span>
    </div>

    <nav class="menu">
      <ul class="menu">
        <li><a class = "items-menu" href="site_home.html">Home</a></li>
        <li><a class = "items-menu" href="site_marcas.html">Brands</a></li>
        <li><a class = "items-menu" href="site_contato.html">Contact</a></li>
        
      </ul>
    </nav>

    <div class="profile">
      <img src="/imgs/profile.svg" alt="Icon Profile">
    </div>
  </header>

  <main class="cards">

    <section class="card" id = "card-instagram">

      <div class="icon">
        <img src="/imgs/instagram.svg" alt="">
      </div>
      <h3>Instagram</h3>
      <p>Follow our instagram page for more updates</p>
      <button>Follow</button>
    </section>

    <section class="card" id = "card-facebook">

      <div class="icon">
        <img src="/imgs/facebook_contact.svg" alt="">
      </div>
      <h3>Facebook</h3>
      <P>Follow our facebook page for more updates</P>
      <button>Follow</button>
    </section>

    <section class="card" id = "card-twitter">

      <div class="icon">
        <img src="/imgs/twitter_contact.svg" alt="">
      </div>
      <h3>Twitter</h3>
      <p>Follow our twitter page for more updates</p>
      <button>Follow</button>
    </section>

  </main>
</body>
</html>
